<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/faviconEAS.png">
</head>
<body>
    <div id="pageContainer">
      <h1>Etch-A-Sketch</h1>
      <div id="mainContainer">
        <div id="leftCol">
          <div id="sliderContainer">
            <p id="dimLabel">18x18</p>
            <input type="range" id="slider" min="4" max="32" value="18">
          </div>
          <input type="color" id="colorSelector" value="#484848">
        </div>
        <div id="easContainer"></div>
        <div id="rightCol">
          <div id="buttonTray">
            <button class="active" id="drawButton">Color</button>
            <button id="eraseButton">Eraser</button>
            <button id="clearButton">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>  
</html>
